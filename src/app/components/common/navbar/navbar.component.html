<nav
    class="navbar navbar-expand-lg navbar-light bg-light"
    [class.active]="classApplied"
    ngStickyNav
    stickyClass="sticky-box-shadow"
    ngStickyNav
>
    <div class="container">
        <a class="navbar-brand" routerLink="/"
            ><img
                class="logo"
                src="../../../../assets/img/IDEAL_EXPERIENCE_LOGO.png"
                alt="Ideal Experience logo"
        /></a>
        <button class="navbar-toggler" type="button" (click)="toggleClass()">
            <span class="burger-menu">
                <span class="top-bar"></span>
                <span class="middle-bar"></span>
                <span class="bottom-bar"></span>
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <ng-container *ngFor="let item of index">
                    <li class="nav-item">
                        <span class="nav-link" (click)="onClick(item.anchor)">{{
                            item.text
                        }}</span>
                    </li>
                </ng-container>
            </ul>

            <ul class="navbar-nav ml-auto for-responsive">
                <ng-container *ngFor="let item of index">
                    <li class="nav-item">
                        <span class="nav-link" (click)="onClick(item.anchor)">{{
                            item.text
                        }}</span>
                    </li>
                </ng-container>
            </ul>
        </div>
    </div>
</nav>
