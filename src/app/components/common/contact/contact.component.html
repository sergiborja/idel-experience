<div id="contact" class="contact-area ptb-100 bg-F7F5F4">
    <div class="container">
        <div class="section-title">
            <h4>Contacto</h4>
            <h2>¡<span>Vamos</span> a conocernos!</h2>
        </div>
        <div class="row">
            <div class="col-lg-7 col-md-12">
                <div class="contact-form">
                    <form
                        #contactForm="ngForm"
                        (ngSubmit)="submit(contactForm.value)"
                    >
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Nombre</label>
                                    <input
                                        required
                                        maxlength="50"
                                        ngModel
                                        name="name"
                                        type="text"
                                        #name="ngModel"
                                        class="form-control"
                                        id="name"
                                    />
                                    <div
                                        class="alert alert-danger"
                                        *ngIf="name.touched && !name.valid"
                                    >
                                        <div *ngIf="name.errors.required">
                                            Este campo es requerido
                                        </div>
                                        <div *ngIf="name.errors.maxlength">
                                            Demasiados carácteres
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Email</label>
                                    <input
                                        required
                                        ngModel
                                        name="email"
                                        type="email"
                                        #email="ngModel"
                                        class="form-control"
                                        id="email"
                                    />
                                    <div
                                        class="alert alert-danger"
                                        *ngIf="email.touched && !email.valid"
                                    >
                                        Este campo es requerido
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Numero de teléfono</label>
                                    <input
                                        required
                                        ngModel
                                        name="number"
                                        type="number"
                                        #number="ngModel"
                                        class="form-control"
                                        id="number"
                                    />
                                    <div
                                        class="alert alert-danger"
                                        *ngIf="number.touched && !number.valid"
                                    >
                                        Este campo es requerido
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group mb-3">
                                    <label
                                        >¿Cuál es tu experiencia soñada?</label
                                    >
                                    <textarea
                                        ngModel
                                        #message="ngModel"
                                        name="message"
                                        id="message"
                                        cols="30"
                                        rows="4"
                                        class="form-control"
                                    ></textarea>
                                    <div
                                        class="alert alert-danger"
                                        *ngIf="name.touched && !name.valid"
                                    >
                                        Message is required.
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <button
                                    type="submit"
                                    class="btn btn-primary"
                                    [class.disabled]="!contactForm.valid"
                                >
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5 col-md-12">
                <div class="contact-info">
                    <div class="d-table">
                        <div class="d-table-cell">
                            <ul>
                                <li>
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>Ubicación:</span>Exercisplan 4, 111 49
                                    Stockholm, Sweden
                                </li>
                                <li>
                                    <i class="far fa-envelope"></i>
                                    <a href="mailto:hello@xavro.com"
                                        ><span>Email:</span>hello@xavro.com</a
                                    >
                                </li>
                                <li>
                                    <i class="fas fa-phone-alt"></i>
                                    <a href="tel:1244122445515"
                                        ><span>Teléfono:</span
                                        >(+124)412-2445515</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
